        <h5> The Web's Social Layer</h5>h5>
    </div>

    <div id="close-button" class="material-icons">
        close

    <div id="settings-section">
        <div id="colors-section">
            <div id="selected-color" class="color" style="background-color: #44ff93;">
                <div id="change-color-button" class="material-icons">edit</div>
            </div>
            <div id="colors-list">
                <!-- A list of <div class="color"> elements goes here -->
            </div>
        </div>
        <div id="controls-section">
            <div id="toggle-button">Activate LAYR</div>
            <div id="shortcut-section" title="Highlight the currently selected text using this keyboard shortcut">
                <span>LAYR shortcut: </span>
                <span id="shortcut-link">
                    <span id="shortcut-link-text">Alt+L</span>
                    <span class="material-icons">edit</span>
                </span>
            </div>
        </div>
    </div>

    <div id="highlights-section">

        </div> -->
        <div id="highlights-list">
            <!-- A list of <div class="highlight"> elements goes here -->
            <div id="highlights-list-empty-state">There are no interactions on this page</div>
            <div id="highlights-list-error-state">There was an error loading your interactions. Please try refreshing the page</div>
            <div id="highlights-list-lost-title" title="Interactions that LAYR cannot find anymore because there were changes to this webpage">Lost interactions on this page:</div>
        </div>
    </div>
